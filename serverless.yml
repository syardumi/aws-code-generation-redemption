service: code-redemption
frameworkVersion: ">=3.22.0"
variablesResolutionMode: 20210326

custom:
  schedulePublishEnabled:
    prod: true
    staging: false
    dev: false

plugins:
  - serverless-bundle

provider:
  name: aws
  runtime: nodejs16.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  timeout: 300
  memorySize: 256
  lambdaHashingVersion: 20201221
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "iam:PassRole"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:${aws:accountId}:table/${self:service}*
        - arn:aws:dynamodb:${self:provider.region}:${aws:accountId}:table/${self:service}*/*
  environment:
    STAGE: ${self:provider.stage}
    CODE_TABLE_NAME: ${self:service}-${self:provider.stage}
    DOMAIN_TABLE_NAME: ${self:service}-domains-${self:provider.stage}

functions:
  postCreateCode:
    handler: src/api/postCreateCode.handler
    timeout: 30
    events:
      - http:
          method: post
          path: /create
          cors: true
  postGenerateCode:
    handler: src/api/postGenerateCode.handler
    timeout: 30
    events:
      - http:
          method: post
          path: /generate
          cors: true
  postRedeemCode:
    handler: src/api/postRedeemCode.handler
    timeout: 30
    events:
      - http:
          method: post
          path: /redeem
          cors: true
  scheduleGetAllDomains:
    handler: src/scheduleGetAllDomains.fire
    events:
      - schedule:
          rate: rate(5 minutes)
          enabled: ${self:custom.schedulePublishEnabled.${self:provider.stage}}
  # sqsExpireCodes:
  #   handler: src/sqsExpireCodes.receive
  #   events:
  #     - sqs:
  #           arn:
  #             Fn::GetAtt:
  #               - ___FILL HERE____
  #               - Arn
  #           batchSize: 1

resources:
  Resources:
    # DynamoDB
    Domains:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: "${self:service}-domains-${self:provider.stage}"
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          AttributeName: expire_timestamp
          Enabled: true
        AttributeDefinitions:
          - AttributeName: code_domain
            AttributeType: S
        KeySchema:
          - AttributeName: code_domain
            KeyType: HASH
    RedemptionCodes:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: "${self:service}-${self:provider.stage}"
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          AttributeName: expire_timestamp
          Enabled: true
        AttributeDefinitions:
          - AttributeName: code_domain
            AttributeType: S
          - AttributeName: code_hash
            AttributeType: S
          - AttributeName: expire_timestamp
            AttributeType: "N"
        KeySchema:
          - AttributeName: code_domain
            KeyType: HASH
          - AttributeName: code_hash
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: expired_in_domain_GSI
            KeySchema:
              - AttributeName: code_domain
                KeyType: HASH
              - AttributeName: expire_timestamp
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
    # SQS
